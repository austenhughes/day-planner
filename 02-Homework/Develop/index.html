<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css"/>

    <link 
    rel="stlesheet"
    href="https://momentjs.com/downloads/moment.min.js"
    />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="day"> 

      <div class="row">
        <div class="col-1 time-block time-block9am hour">  
           9AM  </div>
          <textarea
          class="col-10 textarea9am"
          id="9AMToDo"
          placeholder="to do: "
        ></textarea> 
        <div class="saveBtn Btn9am", class="col-2"><span>save</span></div>
      </div>

      <div class="row">
        <div class="col-1 time-block time-block10am hour">  
          10AM </div>
          <textarea
          class="col-10 textarea10am"
          id="10AMToDo"
          placeholder="to do: "
        ></textarea> 
        <div class="saveBtn Btn10am", class="col-2"><span>save</span></div>
      </div>

      <div class="row">
        <div class="col-1 time-block time-block11am hour">  
          11AM </div>
          <textarea
          class="col-10 textarea11am"
          id="11AMToDo"
          placeholder="to do: "
        ></textarea> 
        <div class="saveBtn Btn11am", class="col-2"><span>save</span></div>
      </div>

      <div class="row">
        <div class="col-1 time-block time-block12pm hour">  
          12PM </div>
          <textarea
          class="col-10 textarea12pm"
          id="12PMToDo"
          placeholder="to do: "
        ></textarea> 
        <div class="saveBtn Btn12pm", class="col-2"><span>save</span></div>
      </div>

      <div class="row">
        <div class="col-1 time-block time-block1pm hour">  
           1PM  </div>
          <textarea
          class="col-10 textarea1pm"
          id="1PMToDo"
          placeholder="to do: "
        ></textarea> 
        <div class="saveBtn Btn1pm", class="col-2"><span>save</span></div>
      </div>

      <div class="row">
        <div class="col-1 time-block time-block2pm hour">  
           2PM  </div>
          <textarea
          class="col-10 textarea2pm"
          id="2PMToDo"
          placeholder="to do: "
        ></textarea> 
        <div class="saveBtn Btn2pm", class="col-2"><span>save</span></div>
      </div>

      <div class="row">
        <div class="col-1 time-block time-block3pm hour">  
           3PM  </div>
          <textarea
          class="col-10 textarea3pm"

        <div class="saveBtn Btn3pm", class="col-2"><span>save</span></div>
      </div>

      <div class="row">

          <textarea
          class="col-10 textarea4pm"
          id="4PMToDo"

        ></textarea> 
        <div class="saveBtn Btn4pm", class="col-2"><span>save</span></div>
      </div>

      <div class="row">
        <div class="col-1 time-block time-block5pm hour">  
           5PM  </div>
          <textarea
          class="col-10 textarea5pm"
          id="5PMToDo"
          placeholder="to do: "
        ></textarea> 
        <div class="saveBtn Btn5pm", class="col-2"><span>save</span></div>
      </div>

      </div>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
